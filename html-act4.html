<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
</head>
<body>
    <h1>Please fill this survey form</h1>
    <form action="" method="get">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname">

        <label for="middleinitial">MI:</label>
        <input type="text" name="middleinitial" id="middleinitial" size="2">

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname">

        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city">

        <label for="state">State</label>
        <input type="text" name="state" id="state">

        <label for="zipcode">Zip Code</label>
        <input type="number" name="zipcode" id="zipcode">

        <div>
            <p>Choose a Sport:</p>
            <input type="checkbox" name="sport" id="basketball" value="basketball">
            <label for="basketball">Basketball</label>

            <input type="checkbox" name="sport" id="football" value="football">
            <label for="football">Football</label>

            <input type="checkbox" name="sport" id="hockey" value="hockey">
            <label for="hockey">Hockey</label>
        </div>

        <div>
            <p>Choose a Year:</p>
            <input type="radio" name="year" id="freshman" value="freshman">
            <label for="freshman">Freshman</label>

            <input type="radio" name="year" id="sophomore" value="sophomore">
            <label for="sophomore">Sophomore</label>

            <input type="radio" name="year" id="junior" value="junior">
            <label for="junior">Junior</label>

            <input type="radio" name="year" id="senior" value="senior">
            <label for="senior">Senior</label>
        </div>

        <div>
            <label for="device">Choose Your Favorite Food:</label>
            <br>
            <select name="food" id="food" multiple>
                <option value="chips">Cips</option>
                <option value="pizza">Pizza</option>
                <option value="nachos">Nachos</option>
            </select>
        </div>

        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Please let us know your comments" required></textarea>
        <br>
        
        <input type="submit" name="btn_submit" value="Send it" >
        <input type="reset" name="btn_reset" value="Clear it" >
    
    </form> 

</body>
</html>
